<!DOCTYPE html>
<html lang="en_us">
  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body id="body" ng-app="snake">
    <div ng-controller="snakeController as snake">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-7 col-sm-9 col-xs-12">
          <div class="more-margin panel panel-default">
            <div class="panel-heading">
              <h3>Snake</h3>
            </div>
            <div class="panel-body">
              <h3 ng-show="snake.lost">YOU LOSE</h3>
              <div id="game-board">
                <div ng-repeat="item in snake.board track by $index" class="row">
                  <p ng-repeat="square in snake.board[$index] track by $index" class="square" ng-class="snake.color(square)"></p>
                </div>
              </div>
              <h1>Score: {{snake.score}}</h1>
              <div class="input-group">
              <input type="text" class="form-control" name="text" placeholder="Name" ng-model="input">
              <div class="input-group-btn">
                <span class="input-group-btn">
              <button class="btn btn-default" ng-click="snake.userName=input;snake.start();" type="button">Submit</button>
            </span>
          </div>
            </div>
          <p>Submit name to begin</p>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-sm-9 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>High Scores</h3>
        </div>
        <div class="panel-body">
        <ol>
          <li ng-repeat="item in snake.topTen">{{item.name}}: {{item.score}}</li>
        </ol>
      </div>
      </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="underscore.js"></script>
  <script src="default.js"></script>
  <script src="snake.controller.js"></script>
  </body>
</html>
